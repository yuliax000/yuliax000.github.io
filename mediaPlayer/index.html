<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Media Player Baseline</title>
  </head>
  <body>
    <!-- my page heading -->
    <header>
      <h1>My media player</h1>
    </header>
    <!-- my nav bar -->
    <nav>
      <a>home</a>
      <a>Media player</a>
      <a>About</a>
      <a>Contact</a>
    </nav>
    <!-- my main -->
    <main>
      <!-- my media player section -->
      <section class="mediaPlayerSelection">
        <video id="mediaPlayer" controls>
          <!-- media player source -->
          <source
            id="mediaSource"
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4 "
            type="video/mp4"
          />
          This browser does not support the video element.
        </video>
        <!-- media player controls -->
        <div class="mediaPlayerControlContainer">
          <button id="playPauseButton">
            <img
              id="playPauseIcon"
              src="assets/icons8-play-60.png"
              alt="play icon"
            />
          </button>
          <progress id="timelineProgress" max="100" value="0"></progress>
          <!-- adding in a time feedback section: let users know how long the  video is  and its cuttrent time -->
          <p class="timeContainer">
            <span id="currentTimeFeedback">00:00</span>
            /
            <span id="totalTimeFeedback">04:30</span>
          </p>
        </div>
      </section>
    </main>

    <!-- footer contains our attribution -->
    <footer>
      <p>&copy; 2025 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
