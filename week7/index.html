<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Audio Video experiment</title>
  </head>
  <body>
    <main>
      <!-- this is a basic audio player -->
      <audio controls>
        <!-- this grab the audio file to play -->
        <source src="./assets/airport-1.mp3" type="audio/mpeg" />
        <!-- this is some fallback text -->
        Your browser does not support the audio element.
      </audio>
      <!-- basic video player -->
      <video controls width="320" height="240">
        <source src="./assets/stardust-1.mp4" />
        Your browser does not support the video element.
      </video>

      <div class="outer">
        <button id="popButton">Click Me!</button>
        <audio id="popAudio">
          <source src="./assets/pop-1.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </main>

    </footer>
  </body>
</html>
